<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Центр и масштаб карты через URL</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #fafafa;
                margin: 0;
                padding: 30px;
            }
            h1 {
                color: #333;
            }
            .example {
                background: #fff;
                border: 1px solid #ddd;
                padding: 20px;
                margin-bottom: 2em;
            }
            pre {
                background: #f4f4f4;
                padding: 10px;
                overflow-x: auto;
            }
            a {
                color: #1976d2;
            }
        </style>
    </head>
    <body>
        <h1>Задание центра и масштаба карты через URL</h1>
        <div class="example">
            <b>Пример:</b>
            <iframe
                src="https://yandex.ru/map-widget/v1/?ll=37.617600%2C55.755800&z=10&l=map"
                width="80%"
                height="500"
                frameborder="0"
            ></iframe>
            <pre><code>&lt;iframe src="https://yandex.ru/map-widget/v1/?ll=37.617600%2C55.755800&amp;z=10&amp;l=map" width="80%" height="500"&gt;&lt;/iframe&gt;</code></pre>
        </div>
        <a href="../index.html">← На главную</a>
    </body>
</html>
